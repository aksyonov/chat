<div class="col-xs-9" scroll-glue>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="msg in chat.messages">
            <span class="label label-default" ng-bind="::msg.date | date:'HH:mm'"></span>
            <span class="label label-info" ng-bind="::msg.user"></span>
            <span ng-bind-html="::msg.text | urlify | emoji | unsafe"></span>
        </li>
    </ul>
</div>
