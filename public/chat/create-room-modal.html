<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Create new room</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Room name:</label>
                        <input type="text" class="form-control" ng-model="newRoom.name">
                    </div>
                    <!--div class="form-group">
                        <label>Password (leave empty for public room):</label>
                        <input type="text" class="form-control" ng-model="newRoom.pass">
                    </div-->
                </form>
                <div class="alerts-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="create()">Create</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
