<div class="col-xs-3">
    <h4>Rooms:
        <button type="button" class="btn btn-info btn-xs pull-right"
                chat-room-modal>Create...</button>
    </h4>
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="room in chat.rooms" bindonce
            ng-class="{active: room.name==chat.currentRoom}">
            <a href="#" ng-click="room.name!=chat.currentRoom && changeRoom(room.name)">
                <span ng-bind="::room.name"></span>
                <span class="badge pull-right">{{ room.online }}</span>
                <span class="badge pull-right" ng-if="::room.pass">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
            </a>
        </li>
    </ul>
</div>
